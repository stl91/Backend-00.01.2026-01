<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Reservas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="p-5 mb-4 bg-body-tertiary rounded-3">
            <div class="container-fluid py-5">
                <h1 class="display-5 fw-bold" id="txtNombre"></h1>
                <p class="col-md-8 fs-4" id="txtCiudad"></p>
                <div class="btn-group" role="group" aria-label="Acciones">
                    <button id="btnReservar">Reservar</button>
                </div>
            </div>
        </div>


        <div id="divReserva" class="row justify-content-start">
            <div class="col-6">
                <div>Salida</div>
                <table id="tblIda" class="table">
                    <tr>
                        <td> <strong>Nombre</strong></td>
                        <td><input type="text" name="" id="idaNombre" disabled></td>
                    </tr>
                    <tr>
                        <td><strong>Apellido</strong></td>
                        <td><input type="text" name="" id="idaApellido" disabled></td>
                    </tr>
                    <tr>
                        <td><strong>Fecha Ida</strong></td>
                        <td><input type="text" name="" id="idaFecha" disabled></td>
                    </tr>
                    <tr>
                        <td><strong>Vuelo</strong></td>
                        <td><input type="text" name="" id="idaVuelo" disabled></td>
                    </tr>
                    <tr>
                        <td><strong>Origen</strong></td>
                        <td><input type="text" name="" id="idaOrigen" disabled></td>
                    </tr>
                </table>
            </div>
            <div class="col-6">
                <div>Retorno</div>
                <table id="tblVuelta" class="table">
                    <tr>
                        <td> <strong>Nombre</strong></td>
                        <td><input type="text" name="" id="vueltaNombre" disabled></td>
                    </tr>
                    <tr>
                        <td><strong>Apellido</strong></td>
                        <td><input type="text" name="" id="vueltaApellido" disabled></td>
                    </tr>
                    <tr>
                        <td><strong>Fecha Ida</strong></td>
                        <td><input type="text" name="" id="vueltaFecha" disabled></td>
                    </tr>
                    <tr>
                        <td><strong>Vuelo</strong></td>
                        <td><input type="text" name="" id="vueltaVuelo" disabled></td>
                    </tr>
                    <tr>
                        <td><strong>Destino</strong></td>
                        <td><input type="text" name="" id="vueltaDestino" disabled></td>
                    </tr>
                </table>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-4.0.0.min.js"
        integrity="sha256-OaVG6prZf4v69dPg6PhVattBXkcOWQB62pdZ3ORyrao=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
        integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.24.2/dist/bootstrap-table.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
    <script>
        let objParametros = {
            nombre: "JetSmart",
            ciudad: "Lima"
        }
        Reserva.init(objParametros);
    </script>

</body>

</html>
