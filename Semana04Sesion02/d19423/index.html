<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container-fluid">
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Lista de Helados</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ul id="lstSabores">

                    </ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <div class="p-5 mb-4 bg-body-tertiary rounded-3">
        <div class="container-fluid py-5">
            <h1 class="display-5 fw-bold" id="txtNombre"></h1>
            <p class="col-md-8 fs-4" id="txtSucursal"></p>
            <div class="btn-group" role="group" aria-label="Acciones">
                <button type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Lista de Helados
                </button>
                <button id="crearCliente">Crear Cliente</button>
                <button id="verOrdenes">Ver Ordenes</button>
                <button id="verDespachos">Ver Despachos</button>
                <button id="verCaja">Ver Caja</button>
            </div>
        </div>
    </div>

    <div id="infoCliente" class="wrapper fadeInDown">
        <div id="formContent">
            <div class="fadeIn first">
                <h2>Cliente Nuevo</h2>
            </div>
            <form>
                <input type="text" id="nombreCliente" class="fadeIn seccond">
                <input type="text" id="telefonoCliente" class="fadeIn third">
                <input type="text" id="saborHelado" class="fadeIn fourth">
                <input type="text" id="tamañoHelado" class="fadeIn fiveth">
                <input type="text" id="toppinsHelado" class="fadeIn sixth">
            </form>
            <div id="formFooter">
                <a class="underlineHover" id="cerrarVentana" href="#">Cerrar</a>
            </div>
        </div>
    </div>

    <div id="tblOrdenes" style="display: none;">
        <h2>Ordenes</h2>
        <table id="table">
            <thead>
                <tr>
                    <th data-field="nombreCliente">Nombre</th>
                    <th data-field="telefonoCliente">Telefono</th>
                    <th data-field="saborHelado">Sabor</th>
                    <th data-field="tamañoHelado">Tamaño</th>
                    <th data-field="toppinsHelado">Toppins</th>
                    <th data-field="operate" data-formatter="ordenesFormatter" data-events="ordenesEvents">Acciones</th>
                </tr>
            </thead>
        </table>
    </div>

    <div id="tblDespachos" style="display: none;">
        <h2>Despachos</h2>
        <table id="tableDespachos">
            <thead>
                <tr>
                    <th data-field="nombreCliente">Nombre</th>
                    <th data-field="telefonoCliente">Telefono</th>
                    <th data-field="saborHelado">Sabor</th>
                    <th data-field="tamañoHelado">Tamaño</th>
                    <th data-field="toppinsHelado">Toppins</th>
                    <th data-field="operate" data-formatter="despachoFormatter" data-events="despachoEvents">Acciones
                    </th>
                </tr>
            </thead>
        </table>
    </div>

    <div id="tblCaja" style="display: none;">
        <h2>Caja</h2>
        <table id="tableCaja" data-show-footer="true">
            <thead>
                <tr>
                    <th data-field="nombreCliente" data-footer-formatter="idFormatter">Nombre</th>
                    <th data-field="telefonoCliente" data-footer-formatter="nameFormatter">telefono</th>
                    <th data-field="saborHelado">Sabor</th>
                    <th data-field="tamañoHelado">Tamaño</th>
                    <th data-field="toppinsHelado">Toppins</th>
                    <th data-field="precio" data-footer-formatter="priceFormatter">Precio</th>
                    <th data-field="cobrado" data-formatter="cobradoFormatter">Cobrado</th>
                    <th data-field="operate" data-formatter="cajaFormatter" data-events="cajaEvents">Acciones</th>
                </tr>
            </thead>
        </table>
    </div>
</div>

    <script src="https://code.jquery.com/jquery-4.0.0.min.js"
        integrity="sha256-OaVG6prZf4v69dPg6PhVattBXkcOWQB62pdZ3ORyrao=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
        integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.24.2/dist/bootstrap-table.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
    <script>
        let parametros = {
            nombre: "Heladeria La Victoria",
            sucursal: "La Victoria"
        }

        Heladeria.init(parametros)
    </script>
</body>

</html>
