    <script>
        function ejecutarEjercicio(numero) {
            const nombreFuncion = `ejercicio${String(numero).padStart(2, "0")}`;

            if (typeof window[nombreFuncion] === "function") {
                window[nombreFuncion]();
            } else {
                Swal.fire({
                    title: "Ejercicio no implementado",
                    text: `El ${nombreFuncion} aún no existe`,
                    icon: "warning"
                });
            }
        }

        function limpiarTodo() {
            const zona = document.getElementById("zona-ejercicio");
            if (zona) {
                zona.innerHTML = "";
            }
        }
    </script>
